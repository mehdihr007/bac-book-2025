    function updateSubCategory() {
      const filiere = document.getElementById('filiere').value;
      const subSelect = document.getElementById('subspecialization');
      const subGroup = document.getElementById('subCategory');
      subSelect.innerHTML = '<option value="">اختر التخصص</option>';
      subGroup.style.display = 'none';

      const spec = SPECIALIZATIONS[filiere];
      if (spec && spec.hasSubcategories) {
        subGroup.style.display = 'block';
        spec.subcategories.forEach(sub => {
          subSelect.innerHTML += `<option value="${sub}">${sub}</option>`;
        });
      }
      updatePrice();
    }

    function updateBureaux() {
      const wilaya = document.getElementById('wilaya').value;
      const deliveryType = document.getElementById('deliveryType').value;
      const bureauGroup = document.getElementById('bureauGroup');
      const bureauSelect = document.getElementById('bureau');

      if (deliveryType === 'office' && wilaya) {
        bureauGroup.style.display = 'block';
        bureauSelect.innerHTML = '<option value="">اختر المكتب</option>';
        const bureaux = ZR_BUREAUX[wilaya] || ['مكتب ZR Express الرئيسي في ' + wilaya];
        bureaux.forEach(bureau => {
          bureauSelect.innerHTML += `<option value="${bureau}">${bureau}</option>`;
        });
      } else {
        bureauGroup.style.display = 'none';
        bureauSelect.value = '';
      }
      updatePrice();
    }

    function validateBaladia() {
      const baladia = document.getElementById('commune').value.trim();
      const errorDiv = document.getElementById('baladiaError');
      const input = document.getElementById('commune');
      if (baladia === '') {
        input.classList.add('error');
        errorDiv.style.display = 'block';
      } else {
        input.classList.remove('error');
        errorDiv.style.display = 'none';
      }
    }

    function updatePrice() {
      const wilaya = document.getElementById('wilaya').value;
      const deliveryType = document.getElementById('deliveryType').value;
      let deliveryCost = 0;
      if (wilaya && deliveryType && DELIVERY_PRICES[wilaya]) {
        deliveryCost = deliveryType === 'home' ? DELIVERY_PRICES[wilaya].home : DELIVERY_PRICES[wilaya].office;
      }
      document.getElementById('totalPriceValue').innerText = 1500 + deliveryCost;
    }

    // AJAX Submit
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      const baladia = document.getElementById('commune').value.trim();
      if (baladia === '') {
        alert('البلدية مطلوبة');
        return;
      }
      const button = this.querySelector('button[type="submit"]');
      const originalText = button.innerText;
      button.disabled = true;
      button.innerText = 'جاري الإرسال...';

      const formData = new FormData(this);
      const encoded = new URLSearchParams(formData).toString();

      fetch('/', {
        method: 'POST',
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: encoded
      })
      .then(response => {
        if (response.ok) {
          window.location.href = '/merci.html';
        } else {
          throw new Error('Erreur Netlify: ' + response.status);
        }
      })
      .catch(err => {
        console.error(err);
        alert('خطأ في الإرسال: ' + err.message);
      })
      .finally(() => {
        button.disabled = false;
        button.innerText = originalText;
      });
    });
